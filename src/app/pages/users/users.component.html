<div class="border">
  <h1 class="user-title">Lista de usuarios</h1>
  <app-filters></app-filters>
  <app-user-list (editUser)="editUser($event)"></app-user-list>
</div>
<div style="padding: 0 10%">
  <button type="button" class="button" [class]="!showForm ? 'new-button' : 'delete-button'" (click)="showNewUser()">{{ !showForm ? '+ Nuevo Usuario' : 'Cerrar' }}</button>
</div>
<div *ngIf="showForm">
  <h1 class="user-title">Nuevo usuario</h1>
  <app-user-form></app-user-form>
</div>
<div *ngIf="user">
  <h1 class="user-title">Editar usuario</h1>
  <div style="padding: 0 10%">
    <button type="button" class="button delete-button" (click)="cancelEdit()">Cancelar</button>
  </div>
  <app-user-form [editUser]="user"></app-user-form>
</div>
